<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreTrack | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0e1a;
            color: #e0e6f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #0d1321;
            border-right: 1px solid rgba(255,255,255,0.06);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .sidebar-brand {
            padding: 28px 24px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-icon i { color: white; font-size: 18px; }

        .sidebar-brand h2 {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        .sidebar-nav { padding: 20px 12px; flex: 1; }

        .nav-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #3a5070;
            padding: 8px 12px;
            margin-top: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 11px 14px;
            border-radius: 10px;
            color: #6c8ebf;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover { background: rgba(26,115,232,0.1); color: #7eb3ff; }
        .nav-item.active { background: rgba(26,115,232,0.15); color: #1a73e8; }
        .nav-item i { font-size: 17px; width: 20px; }

        .sidebar-footer {
            padding: 16px 12px;
            border-top: 1px solid rgba(255,255,255,0.06);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 10px;
            background: rgba(255,255,255,0.04);
        }

        .user-avatar {
            width: 34px;
            height: 34px;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: 600;
        }

        .user-name { font-size: 13px; font-weight: 600; color: #c0d0e0; }
        .user-role { font-size: 11px; color: #4a6080; }

        /* Main content */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 30px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .page-title { font-size: 22px; font-weight: 700; color: white; }
        .page-subtitle { font-size: 13px; color: #4a6080; margin-top: 2px; }

        /* Stat cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #0d1321;
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 22px;
            transition: transform 0.2s;
        }

        .stat-card:hover { transform: translateY(-2px); }

        .stat-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 14px;
        }

        .icon-blue { background: rgba(26,115,232,0.15); color: #1a73e8; }
        .icon-green { background: rgba(34,197,94,0.15); color: #22c55e; }
        .icon-orange { background: rgba(249,115,22,0.15); color: #f97316; }
        .icon-red { background: rgba(239,68,68,0.15); color: #ef4444; }

        .stat-value {
            font-size: 26px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }

        .stat-label { font-size: 12px; color: #4a6080; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Charts */
        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .card-dark {
            background: #0d1321;
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 24px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title i { color: #1a73e8; }

        /* Top products table */
        .product-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }

        .product-row:last-child { border-bottom: none; }
        .product-name { font-size: 13px; color: #c0d0e0; }
        .product-units { font-size: 12px; color: #4a6080; }
        .product-revenue { font-size: 13px; font-weight: 600; color: #22c55e; }

        /* Low stock badge */
        .badge-danger {
            background: rgba(239,68,68,0.15);
            color: #ef4444;
            border: 1px solid rgba(239,68,68,0.3);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
        }

        .loading { color: #4a6080; font-size: 14px; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-brand">
        <div class="brand-icon"><i class="bi bi-box-seam"></i></div>
        <h2>StoreTrack</h2>
    </div>

    <nav class="sidebar-nav">
        <div class="nav-label">Main</div>
        <a class="nav-item active" href="dashboard.html">
            <i class="bi bi-grid"></i> Dashboard
        </a>
        <a class="nav-item" href="products.html">
            <i class="bi bi-box"></i> Products
        </a>
        <a class="nav-item" href="sales.html">
            <i class="bi bi-cart"></i> Sales
        </a>
        <a class="nav-item" href="purchases.html">
            <i class="bi bi-truck"></i> Purchases
        </a>

        <div class="nav-label">Reports</div>
        <a class="nav-item" href="analytics.html">
            <i class="bi bi-bar-chart"></i> Analytics
        </a>
        <a class="nav-item" href="lowstock.html">
            <i class="bi bi-exclamation-triangle"></i> Low Stock
        </a>
    </nav>

    <div class="sidebar-footer">
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">A</div>
            <div>
                <div class="user-name" id="userName">Admin</div>
                <div class="user-role" id="userRole">Administrator</div>
            </div>
        </div>
        <a class="nav-item mt-2" onclick="logout()" style="color:#ef4444">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="page-header">
        <div>
            <div class="page-title">Dashboard</div>
            <div class="page-subtitle" id="dateDisplay"></div>
        </div>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon icon-blue"><i class="bi bi-currency-rupee"></i></div>
            <div class="stat-value" id="todayRevenue">₹0</div>
            <div class="stat-label">Today's Revenue</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon icon-green"><i class="bi bi-graph-up"></i></div>
            <div class="stat-value" id="todayProfit">₹0</div>
            <div class="stat-label">Today's Profit</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon icon-orange"><i class="bi bi-receipt"></i></div>
            <div class="stat-value" id="todayOrders">0</div>
            <div class="stat-label">Today's Orders</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon icon-red"><i class="bi bi-exclamation-triangle"></i></div>
            <div class="stat-value" id="lowStockCount">0</div>
            <div class="stat-label">Low Stock Items</div>
        </div>
    </div>

    <!-- Charts -->
    <div class="charts-grid">
        <div class="card-dark">
            <div class="card-title"><i class="bi bi-bar-chart"></i> Monthly Revenue & Profit</div>
            <canvas id="revenueChart" height="100"></canvas>
        </div>
        <div class="card-dark">
            <div class="card-title"><i class="bi bi-trophy"></i> Top Products</div>
            <div id="topProducts"><div class="loading">Loading...</div></div>
        </div>
    </div>
</div>

<script>
    const API = 'http://127.0.0.1:5000';

    // Check login
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user) window.location.href = 'login.html';

    // Set user info
    document.getElementById('userName').textContent = user?.username || 'User';
    document.getElementById('userRole').textContent = user?.role || 'Staff';
    document.getElementById('userAvatar').textContent = (user?.username || 'U')[0].toUpperCase();

    // Set date
    document.getElementById('dateDisplay').textContent = new Date().toLocaleDateString('en-IN', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    // Load dashboard data
    async function loadDashboard() {
        try {
            const res = await fetch(`${API}/api/analytics/dashboard`, {
                credentials: 'include'
            });
            const data = await res.json();

            document.getElementById('todayRevenue').textContent = `₹${data.today_revenue?.toFixed(0) || 0}`;
            document.getElementById('todayProfit').textContent = `₹${data.today_profit?.toFixed(0) || 0}`;
            document.getElementById('todayOrders').textContent = data.today_orders || 0;
            document.getElementById('lowStockCount').textContent = data.low_stock_count || 0;

            // Monthly chart
            const months = data.monthly_trend?.map(r => r.month) || [];
            const revenues = data.monthly_trend?.map(r => r.revenue) || [];
            const profits = data.monthly_trend?.map(r => r.profit) || [];

            new Chart(document.getElementById('revenueChart'), {
                type: 'bar',
                data: {
                    labels: months,
                    datasets: [
                        {
                            label: 'Revenue',
                            data: revenues,
                            backgroundColor: 'rgba(26,115,232,0.7)',
                            borderRadius: 6
                        },
                        {
                            label: 'Profit',
                            data: profits,
                            backgroundColor: 'rgba(34,197,94,0.7)',
                            borderRadius: 6
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { labels: { color: '#6c8ebf' } } },
                    scales: {
                        x: { ticks: { color: '#4a6080' }, grid: { color: 'rgba(255,255,255,0.04)' } },
                        y: { ticks: { color: '#4a6080' }, grid: { color: 'rgba(255,255,255,0.04)' } }
                    }
                }
            });

            // Top products
            const topHtml = data.top_products?.map(p => `
                <div class="product-row">
                    <div>
                        <div class="product-name">${p.name}</div>
                        <div class="product-units">${p.units_sold} units sold</div>
                    </div>
                    <div class="product-revenue">₹${p.revenue?.toFixed(0)}</div>
                </div>
            `).join('') || '<div class="loading">No sales yet</div>';

            document.getElementById('topProducts').innerHTML = topHtml;

        } catch (err) {
            console.error('Error loading dashboard:', err);
        }
    }

    async function logout() {
        await fetch(`${API}/api/auth/logout`, { method: 'POST', credentials: 'include' });
        localStorage.removeItem('user');
        window.location.href = 'login.html';
    }

    loadDashboard();
</script>
</body>
</html>
