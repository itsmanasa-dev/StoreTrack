<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreTrack | Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e1a;
            color: #e0e6f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #0d1321;
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .sidebar-brand {
            padding: 28px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-icon i {
            color: white;
            font-size: 18px;
        }

        .sidebar-brand h2 {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        .sidebar-nav {
            padding: 20px 12px;
            flex: 1;
        }

        .nav-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #3a5070;
            padding: 8px 12px;
            margin-top: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 11px 14px;
            border-radius: 10px;
            color: #6c8ebf;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(26, 115, 232, 0.1);
            color: #7eb3ff;
        }

        .nav-item.active {
            background: rgba(26, 115, 232, 0.15);
            color: #1a73e8;
        }

        .nav-item i {
            font-size: 17px;
            width: 20px;
        }

        .sidebar-footer {
            padding: 16px 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.04);
        }

        .user-avatar {
            width: 34px;
            height: 34px;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: 600;
        }

        .user-name {
            font-size: 13px;
            font-weight: 600;
            color: #c0d0e0;
        }

        .user-role {
            font-size: 11px;
            color: #4a6080;
        }

        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 30px;
        }

        .page-title {
            font-size: 22px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }

        .page-subtitle {
            font-size: 13px;
            color: #4a6080;
            margin-bottom: 28px;
        }

        .card-dark {
            background: #0d1321;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
        }

        .form-label-dark {
            color: #a0b4c8;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 6px;
            display: block;
        }

        .form-control-dark {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            padding: 10px 14px;
            width: 100%;
            font-size: 14px;
        }

        .form-control-dark:focus {
            outline: none;
            border-color: #1a73e8;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-control-dark option {
            background: #0d1321;
        }

        .table-custom {
            width: 100%;
            border-collapse: collapse;
        }

        .table-custom th {
            color: #4a6080;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .table-custom td {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            font-size: 14px;
            color: #c0d0e0;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
            margin-top: 12px;
        }

        .btn-add-item {
            background: rgba(26, 115, 232, 0.1);
            border: 1px dashed rgba(26, 115, 232, 0.3);
            color: #1a73e8;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
            font-size: 14px;
        }

        .btn-remove {
            background: rgba(239, 68, 68, 0.1);
            border: none;
            color: #ef4444;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .total-box {
            background: rgba(26, 115, 232, 0.1);
            border: 1px solid rgba(26, 115, 232, 0.2);
            border-radius: 10px;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }

        .total-value {
            color: white;
            font-size: 22px;
            font-weight: 700;
        }

        .item-grid {
            display: grid;
            grid-template-columns: 2fr 80px 100px 40px;
            gap: 8px;
            align-items: end;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.02);
            padding: 12px;
            border-radius: 10px;
        }

        .suggestion-box {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #131d2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            z-index: 999;
            display: none;
            max-height: 180px;
            overflow-y: auto;
            margin-top: 2px;
        }

        .suggestion-item {
            padding: 10px 14px;
            cursor: pointer;
            font-size: 13px;
            color: #c0d0e0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            display: flex;
            justify-content: space-between;
        }

        .suggestion-item:hover {
            background: rgba(26, 115, 232, 0.15);
        }

        .selected-product {
            font-size: 12px;
            color: #22c55e;
            margin-top: 4px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-icon"><i class="bi bi-box-seam"></i></div>
            <h2>StoreTrack</h2>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-label">Main</div>
            <a class="nav-item" href="/dashboard.html"><i class="bi bi-grid"></i> Dashboard</a>
            <a class="nav-item" href="/products.html"><i class="bi bi-box"></i> Products</a>
            <a class="nav-item active" href="/sales.html"><i class="bi bi-cart"></i> Sales</a>
            <a class="nav-item" href="/purchases.html"><i class="bi bi-truck"></i> Purchases</a>
            <div class="nav-label">Reports</div>
            <a class="nav-item" href="/analytics.html"><i class="bi bi-bar-chart"></i> Analytics</a>
            <a class="nav-item" href="/lowstock.html"><i class="bi bi-exclamation-triangle"></i> Low Stock</a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">A</div>
                <div>
                    <div class="user-name" id="userName">Admin</div>
                    <div class="user-role" id="userRole">Administrator</div>
                </div>
            </div>
            <a class="nav-item mt-2" onclick="logout()" style="color:#ef4444"><i class="bi bi-box-arrow-right"></i>
                Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="page-title">Sales</div>
        <div class="page-subtitle">Record new sales and view history</div>

        <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">

            <!-- New Sale Form -->
            <div class="card-dark">
                <div class="card-title"><i class="bi bi-cart-plus" style="color:#1a73e8"></i> New Sale</div>

                <label class="form-label-dark">Sale Date</label>
                <input type="date" class="form-control-dark" id="saleDate" style="margin-bottom:16px;">

                <label class="form-label-dark">Items</label>
                <div id="saleItems"></div>

                <button class="btn-add-item" onclick="addItem()">
                    <i class="bi bi-plus-circle"></i> Add Item
                </button>

                <div class="total-box">
                    <span style="color:#6c8ebf; font-size:14px;">Total Amount</span>
                    <span class="total-value" id="totalAmount">₹0</span>
                </div>

                <button class="btn-primary-custom" onclick="submitSale()">
                    <i class="bi bi-check-circle"></i> Record Sale
                </button>
            </div>

            <!-- Recent Sales -->
            <div class="card-dark">
                <div class="card-title"><i class="bi bi-clock-history" style="color:#1a73e8"></i> Recent Sales</div>
                <table class="table-custom">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>By</th>
                        </tr>
                    </thead>
                    <tbody id="salesTable">
                        <tr>
                            <td colspan="3" style="text-align:center;color:#4a6080;padding:20px;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API = 'http://127.0.0.1:5000';
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user) window.location.href = '/login.html';

        document.getElementById('userName').textContent = user?.username || 'User';
        document.getElementById('userRole').textContent = user?.role || 'Staff';
        document.getElementById('userAvatar').textContent = (user?.username || 'U')[0].toUpperCase();
        document.getElementById('saleDate').value = new Date().toISOString().split('T')[0];

        let products = [];
        let itemCount = 0;

        async function loadProducts() {
            try {
                const res = await fetch(`${API}/api/products/?per_page=100`, { credentials: 'include' });
                const data = await res.json();
                products = data.products || [];
                addItem();
            } catch (e) {
                console.error('Failed to load products', e);
            }
        }

        async function loadSales() {
            try {
                const res = await fetch(`${API}/api/sales/?per_page=10`, { credentials: 'include' });
                const data = await res.json();
                const tbody = document.getElementById('salesTable');
                if (!data.sales?.length) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;color:#4a6080;padding:20px;">No sales yet</td></tr>';
                    return;
                }
                tbody.innerHTML = data.sales.map(s => `
            <tr>
                <td>${s.sale_date}</td>
                <td style="color:#22c55e;font-weight:600;">₹${parseFloat(s.total_amount).toFixed(0)}</td>
                <td>${s.created_by_name || 'N/A'}</td>
            </tr>
        `).join('');
            } catch (e) { console.error(e); }
        }

        function addItem() {
            itemCount++;
            const id = itemCount;
            const div = document.createElement('div');
            div.className = 'item-grid';
            div.id = `item-${id}`;
            div.innerHTML = `
        <div style="position:relative;">
            <label class="form-label-dark">Search Product</label>
            <input type="text" class="form-control-dark" id="search-${id}"
                placeholder="Type product name..."
                oninput="showSuggestions(${id})"
                onfocus="showSuggestions(${id})"
                autocomplete="off">
            <div class="suggestion-box" id="suggestions-${id}"></div>
            <input type="hidden" id="pid-${id}" value="">
            <div class="selected-product" id="selected-${id}"></div>
        </div>
        <div>
            <label class="form-label-dark">Qty</label>
            <input type="number" class="form-control-dark" id="qty-${id}" value="1" min="1" oninput="updateTotal()">
        </div>
        <div>
            <label class="form-label-dark">Price ₹</label>
            <input type="number" class="form-control-dark" id="price-${id}" value="0" oninput="updateTotal()">
        </div>
        <div style="padding-top:24px;">
            <button class="btn-remove" onclick="removeItem(${id})"><i class="bi bi-x-lg"></i></button>
        </div>
    `;
            document.getElementById('saleItems').appendChild(div);
        }

        function showSuggestions(id) {
            const q = document.getElementById(`search-${id}`).value.toLowerCase();
            const box = document.getElementById(`suggestions-${id}`);
            const matches = q ? products.filter(p => p.name.toLowerCase().includes(q)) : products.slice(0, 8);
            if (!matches.length) { box.style.display = 'none'; return; }
            box.style.display = 'block';
            box.innerHTML = matches.map(p => `
        <div class="suggestion-item" onmousedown="selectProduct(${id}, ${p.id}, '${p.name.replace(/'/g, "\\'")}', ${p.selling_price})">
            <span>${p.name}</span>
            <span style="color:#4a6080;">₹${p.selling_price}</span>
        </div>
    `).join('');
        }

        function selectProduct(id, pid, name, price) {
            document.getElementById(`pid-${id}`).value = pid;
            document.getElementById(`search-${id}`).value = name;
            document.getElementById(`price-${id}`).value = price;
            document.getElementById(`selected-${id}`).textContent = `✓ ${name} selected`;
            document.getElementById(`suggestions-${id}`).style.display = 'none';
            updateTotal();
        }

        function removeItem(id) {
            document.getElementById(`item-${id}`)?.remove();
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            for (let i = 1; i <= itemCount; i++) {
                const qty = parseFloat(document.getElementById(`qty-${i}`)?.value || 0);
                const price = parseFloat(document.getElementById(`price-${i}`)?.value || 0);
                total += qty * price;
            }
            document.getElementById('totalAmount').textContent = `₹${total.toFixed(0)}`;
        }

        async function submitSale() {
            const items = [];
            for (let i = 1; i <= itemCount; i++) {
                const pidEl = document.getElementById(`pid-${i}`);
                const qtyEl = document.getElementById(`qty-${i}`);
                const priceEl = document.getElementById(`price-${i}`);
                if (!pidEl || !pidEl.value) continue;
                items.push({
                    product_id: parseInt(pidEl.value),
                    quantity: parseInt(qtyEl.value),
                    selling_price: parseFloat(priceEl.value)
                });
            }
            if (!items.length) {
                // Try to match typed text to a product
                for (let i = 1; i <= itemCount; i++) {
                    const searchEl = document.getElementById(`search-${i}`);
                    if (searchEl && searchEl.value) {
                        const match = products.find(p => p.name.toLowerCase().includes(searchEl.value.toLowerCase()));
                        if (match) {
                            selectProduct(i, match.id, match.name, match.selling_price);
                            items.push({
                                product_id: match.id,
                                quantity: parseInt(document.getElementById(`qty-${i}`).value),
                                selling_price: parseFloat(document.getElementById(`price-${i}`).value)
                            });
                        }
                    }
                }
                if (!items.length) return alert('Please type a product name and select it from the dropdown!');
            }
            const res = await fetch(`${API}/api/sales/`, {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ items, sale_date: document.getElementById('saleDate').value })
            });

            const data = await res.json();
            if (res.ok) {
                alert('✅ Sale recorded!');
                document.getElementById('saleItems').innerHTML = '';
                itemCount = 0;
                addItem();
                updateTotal();
                loadSales();
            } else {
                alert('❌ ' + (data.error || 'Error'));
            }
        }

        async function logout() {
            await fetch(`${API}/api/auth/logout`, { method: 'POST', credentials: 'include' });
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.suggestion-box') && !e.target.closest('input')) {
                document.querySelectorAll('.suggestion-box').forEach(b => b.style.display = 'none');
            }
        });

        loadProducts();
        loadSales();
    </script>
</body>

</html>
