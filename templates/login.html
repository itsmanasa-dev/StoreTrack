<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreTrack | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #0d1b2a 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .brand {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 8px 32px rgba(26, 115, 232, 0.4);
        }

        .brand-icon i {
            font-size: 32px;
            color: white;
        }

        .brand h1 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }

        .brand p {
            color: #6c8ebf;
            font-size: 14px;
            margin-top: 4px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
        }

        .form-label {
            color: #a0b4c8;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 8px;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-right: none;
            color: #6c8ebf;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: none;
            color: white;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #1a73e8;
            box-shadow: none;
            color: white;
        }

        .form-control::placeholder { color: #4a6080; }

        .btn-login {
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            border: none;
            color: white;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 115, 232, 0.5);
            color: white;
        }

        .btn-login:active { transform: translateY(0); }

        .btn-login .spinner-border {
            width: 18px;
            height: 18px;
            border-width: 2px;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b7a;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 14px;
            display: none;
            margin-bottom: 20px;
        }

        .footer-text {
            text-align: center;
            color: #4a6080;
            font-size: 12px;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="brand">
            <div class="brand-icon">
                <i class="bi bi-box-seam"></i>
            </div>
            <h1>StoreTrack</h1>
            <p>Inventory Management System</p>
        </div>

        <div class="login-card">
            <div class="alert-error" id="errorAlert">
                <i class="bi bi-exclamation-circle me-2"></i>
                <span id="errorMsg">Invalid credentials</span>
            </div>

            <div class="mb-4">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text" class="form-control" id="username"
                           placeholder="Enter username" autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password"
                           placeholder="Enter password">
                </div>
            </div>

            <button class="btn-login" id="loginBtn" onclick="handleLogin()">
                <span id="btnText">Sign In</span>
                <span id="btnSpinner" class="spinner-border d-none" role="status"></span>
            </button>

            <div class="footer-text">
                StoreTrack v1.0 &nbsp;â€¢&nbsp; Inventory Management
            </div>
        </div>
    </div>

    <script>
        // Allow Enter key to login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });

        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorAlert = document.getElementById('errorAlert');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');

            // Validate
            if (!username || !password) {
                showError('Please enter username and password.');
                return;
            }

            // Show loading
            btnText.textContent = 'Signing in...';
            btnSpinner.classList.remove('d-none');
            errorAlert.style.display = 'none';

            try {
                const response = await fetch('http://127.0.0.1:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save user info
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    showError(data.error || 'Invalid credentials');
                }
            } catch (err) {
                showError('Cannot connect to server. Make sure the app is running.');
            } finally {
                btnText.textContent = 'Sign In';
                btnSpinner.classList.add('d-none');
            }
        }

        function showError(msg) {
            const errorAlert = document.getElementById('errorAlert');
            document.getElementById('errorMsg').textContent = msg;
            errorAlert.style.display = 'block';
        }
    </script>
</body>
</html>
