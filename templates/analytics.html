<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreTrack | Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e1a;
            color: #e0e6f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #0d1321;
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .sidebar-brand {
            padding: 28px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-icon i {
            color: white;
            font-size: 18px;
        }

        .sidebar-brand h2 {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        .sidebar-nav {
            padding: 20px 12px;
            flex: 1;
        }

        .nav-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #3a5070;
            padding: 8px 12px;
            margin-top: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 11px 14px;
            border-radius: 10px;
            color: #6c8ebf;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(26, 115, 232, 0.1);
            color: #7eb3ff;
        }

        .nav-item.active {
            background: rgba(26, 115, 232, 0.15);
            color: #1a73e8;
        }

        .nav-item i {
            font-size: 17px;
            width: 20px;
        }

        .sidebar-footer {
            padding: 16px 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.04);
        }

        .user-avatar {
            width: 34px;
            height: 34px;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: 600;
        }

        .user-name {
            font-size: 13px;
            font-weight: 600;
            color: #c0d0e0;
        }

        .user-role {
            font-size: 11px;
            color: #4a6080;
        }

        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 30px;
        }

        .page-title {
            font-size: 22px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }

        .page-subtitle {
            font-size: 13px;
            color: #4a6080;
            margin-bottom: 28px;
        }

        .card-dark {
            background: #0d1321;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title i {
            color: #1a73e8;
        }

        .filter-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .form-label-dark {
            color: #a0b4c8;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 6px;
            display: block;
        }

        .form-control-dark {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            padding: 10px 14px;
            font-size: 14px;
        }

        .form-control-dark:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 18px;
            text-align: center;
        }

        .summary-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .summary-label {
            font-size: 12px;
            color: #4a6080;
            text-transform: uppercase;
        }

        .table-custom {
            width: 100%;
            border-collapse: collapse;
        }

        .table-custom th {
            color: #4a6080;
            font-size: 11px;
            text-transform: uppercase;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .table-custom td {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            font-size: 14px;
            color: #c0d0e0;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-icon"><i class="bi bi-box-seam"></i></div>
            <h2>StoreTrack</h2>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-label">Main</div>
            <a class="nav-item" href="dashboard.html"><i class="bi bi-grid"></i> Dashboard</a>
            <a class="nav-item" href="products.html"><i class="bi bi-box"></i> Products</a>
            <a class="nav-item" href="sales.html"><i class="bi bi-cart"></i> Sales</a>
            <a class="nav-item" href="purchases.html"><i class="bi bi-truck"></i> Purchases</a>
            <div class="nav-label">Reports</div>
            <a class="nav-item active" href="analytics.html"><i class="bi bi-bar-chart"></i> Analytics</a>
            <a class="nav-item" href="lowstock.html"><i class="bi bi-exclamation-triangle"></i> Low Stock</a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">A</div>
                <div>
                    <div class="user-name" id="userName">Admin</div>
                    <div class="user-role" id="userRole">Administrator</div>
                </div>
            </div>
            <a class="nav-item mt-2" onclick="logout()" style="color:#ef4444"><i class="bi bi-box-arrow-right"></i>
                Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="page-title">Analytics</div>
        <div class="page-subtitle">Profit and revenue reports</div>

        <div class="card-dark">
            <div class="filter-row">
                <div>
                    <label class="form-label-dark">Start Date</label>
                    <input type="date" class="form-control-dark" id="startDate">
                </div>
                <div>
                    <label class="form-label-dark">End Date</label>
                    <input type="date" class="form-control-dark" id="endDate">
                </div>
                <div>
                    <label class="form-label-dark">Group By</label>
                    <select class="form-control-dark" id="groupBy">
                        <option value="day">Daily</option>
                        <option value="month">Monthly</option>
                    </select>
                </div>
                <button class="btn-primary-custom" onclick="loadReport()">
                    <i class="bi bi-search"></i> Generate Report
                </button>
            </div>

            <div class="summary-grid">
                <div class="summary-card">
                    <div class="summary-value" id="totalRevenue" style="color:#1a73e8">₹0</div>
                    <div class="summary-label">Total Revenue</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value" id="totalCost" style="color:#f97316">₹0</div>
                    <div class="summary-label">Total Cost</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value" id="totalProfit" style="color:#22c55e">₹0</div>
                    <div class="summary-label">Total Profit</div>
                </div>
            </div>

            <canvas id="profitChart" height="80"></canvas>
        </div>

        <div class="card-dark">
            <div class="card-title"><i class="bi bi-table"></i> Detailed Report</div>
            <table class="table-custom">
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Revenue</th>
                        <th>Cost</th>
                        <th>Profit</th>
                        <th>Sales</th>
                    </tr>
                </thead>
                <tbody id="reportTable">
                    <tr>
                        <td colspan="5" style="text-align:center; color:#4a6080; padding:20px;">Select dates and click
                            Generate Report</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API = 'http://127.0.0.1:5000';
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user) window.location.href = 'login.html';

        document.getElementById('userName').textContent = user?.username || 'User';
        document.getElementById('userRole').textContent = user?.role || 'Staff';
        document.getElementById('userAvatar').textContent = (user?.username || 'U')[0].toUpperCase();

        const today = new Date();
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
        document.getElementById('startDate').value = firstDay.toISOString().split('T')[0];
        document.getElementById('endDate').value = today.toISOString().split('T')[0];

        let chart = null;

        async function loadReport() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const groupBy = document.getElementById('groupBy').value;

            const res = await fetch(
                `${API}/api/analytics/profit-report?start_date=${start}&end_date=${end}&group_by=${groupBy}`,
                { credentials: 'include' }
            );

            if (res.status === 401 || res.status === 302) {
                window.location.href = '/login.html';
                return;
            }

            const data = await res.json();
            if (!data.length) {
                document.getElementById('reportTable').innerHTML =
                    '<tr><td colspan="5" style="text-align:center; color:#4a6080; padding:20px;">No data for selected period</td></tr>';
                return;
            }

            const totalRevenue = data.reduce((s, r) => s + r.revenue, 0);
            const totalCost = data.reduce((s, r) => s + r.cost, 0);
            const totalProfit = data.reduce((s, r) => s + r.profit, 0);

            document.getElementById('totalRevenue').textContent = `₹${totalRevenue.toFixed(0)}`;
            document.getElementById('totalCost').textContent = `₹${totalCost.toFixed(0)}`;
            document.getElementById('totalProfit').textContent = `₹${totalProfit.toFixed(0)}`;

            document.getElementById('reportTable').innerHTML = data.map(r => `
            <tr>
                <td>${r.period}</td>
                <td style="color:#1a73e8">₹${r.revenue.toFixed(0)}</td>
                <td style="color:#f97316">₹${r.cost.toFixed(0)}</td>
                <td style="color:#22c55e; font-weight:600;">₹${r.profit.toFixed(0)}</td>
                <td>${r.num_sales}</td>
            </tr>
        `).join('');

            if (chart) chart.destroy();
            chart = new Chart(document.getElementById('profitChart'), {
                type: 'line',
                data: {
                    labels: data.map(r => r.period),
                    datasets: [
                        { label: 'Revenue', data: data.map(r => r.revenue), borderColor: '#1a73e8', tension: 0.4, fill: false },
                        { label: 'Profit', data: data.map(r => r.profit), borderColor: '#22c55e', tension: 0.4, fill: false },
                        { label: 'Cost', data: data.map(r => r.cost), borderColor: '#f97316', tension: 0.4, fill: false }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { labels: { color: '#6c8ebf' } } },
                    scales: {
                        x: { ticks: { color: '#4a6080' }, grid: { color: 'rgba(255,255,255,0.04)' } },
                        y: { ticks: { color: '#4a6080' }, grid: { color: 'rgba(255,255,255,0.04)' } }
                    }
                }
            });
        }

        async function logout() {
            await fetch(`${API}/api/auth/logout`, { method: 'POST', credentials: 'include' });
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        loadReport();
    </script>
</body>

</html>
