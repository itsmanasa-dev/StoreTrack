<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreTrack | Low Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e1a; color: #e0e6f0; font-family: 'Segoe UI', sans-serif; display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: #0d1321; border-right: 1px solid rgba(255,255,255,0.06); display: flex; flex-direction: column; position: fixed; height: 100vh; }
        .sidebar-brand { padding: 28px 24px; border-bottom: 1px solid rgba(255,255,255,0.06); display: flex; align-items: center; gap: 12px; }
        .brand-icon { width: 40px; height: 40px; background: linear-gradient(135deg, #1a73e8, #0d47a1); border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .brand-icon i { color: white; font-size: 18px; }
        .sidebar-brand h2 { font-size: 18px; font-weight: 700; color: white; }
        .sidebar-nav { padding: 20px 12px; flex: 1; }
        .nav-label { font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; color: #3a5070; padding: 8px 12px; margin-top: 8px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 11px 14px; border-radius: 10px; color: #6c8ebf; text-decoration: none; font-size: 14px; font-weight: 500; margin-bottom: 2px; transition: all 0.2s; cursor: pointer; }
        .nav-item:hover { background: rgba(26,115,232,0.1); color: #7eb3ff; }
        .nav-item.active { background: rgba(26,115,232,0.15); color: #1a73e8; }
        .nav-item i { font-size: 17px; width: 20px; }
        .sidebar-footer { padding: 16px 12px; border-top: 1px solid rgba(255,255,255,0.06); }
        .user-info { display: flex; align-items: center; gap: 10px; padding: 10px 12px; border-radius: 10px; background: rgba(255,255,255,0.04); }
        .user-avatar { width: 34px; height: 34px; background: linear-gradient(135deg, #1a73e8, #0d47a1); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 14px; color: white; font-weight: 600; }
        .user-name { font-size: 13px; font-weight: 600; color: #c0d0e0; }
        .user-role { font-size: 11px; color: #4a6080; }
        .main-content { margin-left: 260px; flex: 1; padding: 30px; }
        .page-title { font-size: 22px; font-weight: 700; color: white; margin-bottom: 4px; }
        .page-subtitle { font-size: 13px; color: #4a6080; margin-bottom: 28px; }
        .card-dark { background: #0d1321; border: 1px solid rgba(255,255,255,0.06); border-radius: 16px; padding: 24px; }
        .card-title { font-size: 15px; font-weight: 600; color: white; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; }
        .table-custom { width: 100%; border-collapse: collapse; }
        .table-custom th { color: #4a6080; font-size: 11px; text-transform: uppercase; padding: 12px 16px; border-bottom: 1px solid rgba(255,255,255,0.06); }
        .table-custom td { padding: 14px 16px; border-bottom: 1px solid rgba(255,255,255,0.04); font-size: 14px; color: #c0d0e0; }
        .table-custom tr:hover td { background: rgba(255,255,255,0.02); }
        .progress-bar-custom { height: 6px; border-radius: 3px; background: rgba(255,255,255,0.06); overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 3px; }
        .alert-banner { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.2); border-radius: 12px; padding: 16px 20px; margin-bottom: 24px; display: flex; align-items: center; gap: 12px; }
        .alert-banner i { color: #ef4444; font-size: 20px; }
        .alert-text { color: #ff6b7a; font-size: 14px; }
        .reorder-badge { background: rgba(26,115,232,0.15); color: #1a73e8; padding: 3px 10px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .empty-state { text-align: center; padding: 60px; color: #22c55e; }
        .empty-state i { font-size: 48px; margin-bottom: 16px; }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="sidebar-brand">
        <div class="brand-icon"><i class="bi bi-box-seam"></i></div>
        <h2>StoreTrack</h2>
    </div>
    <nav class="sidebar-nav">
        <div class="nav-label">Main</div>
        <a class="nav-item" href="dashboard.html"><i class="bi bi-grid"></i> Dashboard</a>
        <a class="nav-item" href="products.html"><i class="bi bi-box"></i> Products</a>
        <a class="nav-item" href="sales.html"><i class="bi bi-cart"></i> Sales</a>
        <a class="nav-item" href="purchases.html"><i class="bi bi-truck"></i> Purchases</a>
        <div class="nav-label">Reports</div>
        <a class="nav-item" href="analytics.html"><i class="bi bi-bar-chart"></i> Analytics</a>
        <a class="nav-item active" href="lowstock.html"><i class="bi bi-exclamation-triangle"></i> Low Stock</a>
    </nav>
    <div class="sidebar-footer">
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">A</div>
            <div>
                <div class="user-name" id="userName">Admin</div>
                <div class="user-role" id="userRole">Administrator</div>
            </div>
        </div>
        <a class="nav-item mt-2" onclick="logout()" style="color:#ef4444"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
</div>

<div class="main-content">
    <div class="page-title">Low Stock Alerts</div>
    <div class="page-subtitle">Products that need restocking</div>

    <div class="alert-banner" id="alertBanner" style="display:none;">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <div class="alert-text" id="alertText">Some products are running low!</div>
    </div>

    <div class="card-dark">
        <div class="card-title">
            <i class="bi bi-exclamation-triangle" style="color:#ef4444"></i>
            Low Stock Products
        </div>
        <table class="table-custom">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Current Stock</th>
                    <th>Min Level</th>
                    <th>Stock Level</th>
                    <th>Suggested Reorder</th>
                </tr>
            </thead>
            <tbody id="lowStockTable">
                <tr><td colspan="6" style="text-align:center; color:#4a6080; padding:20px;">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const API = 'http://127.0.0.1:5000';
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user) window.location.href = 'login.html';

    document.getElementById('userName').textContent = user?.username || 'User';
    document.getElementById('userRole').textContent = user?.role || 'Staff';
    document.getElementById('userAvatar').textContent = (user?.username || 'U')[0].toUpperCase();

    async function loadLowStock() {
        const [lowRes, reorderRes] = await Promise.all([
            fetch(`${API}/api/products/low-stock`, { credentials: 'include' }),
            fetch(`${API}/api/analytics/reorder-suggestions`, { credentials: 'include' })
        ]);

        const lowStock = await lowRes.json();
        const reorders = await reorderRes.json();

        const reorderMap = {};
        reorders.forEach(r => reorderMap[r.id] = r.suggested_reorder);

        const tbody = document.getElementById('lowStockTable');

        if (!lowStock.length) {
            tbody.innerHTML = `
                <tr><td colspan="6">
                    <div class="empty-state">
                        <i class="bi bi-check-circle"></i>
                        <div style="font-size:16px; font-weight:600;">All products are well stocked!</div>
                        <div style="font-size:13px; margin-top:8px; color:#4a6080;">No items below minimum stock level</div>
                    </div>
                </td></tr>`;
            return;
        }

        document.getElementById('alertBanner').style.display = 'flex';
        document.getElementById('alertText').textContent =
            `⚠️ ${lowStock.length} product${lowStock.length > 1 ? 's are' : ' is'} running low on stock!`;

        tbody.innerHTML = lowStock.map(p => {
            const pct = Math.min(100, Math.round((p.stock_quantity / p.minimum_stock_level) * 100));
            const color = pct <= 25 ? '#ef4444' : pct <= 75 ? '#f97316' : '#eab308';
            return `
                <tr>
                    <td><strong>${p.name}</strong></td>
                    <td>${p.category_name}</td>
                    <td style="color:#ef4444; font-weight:700;">${p.stock_quantity}</td>
                    <td>${p.minimum_stock_level}</td>
                    <td style="width:120px;">
                        <div style="margin-bottom:4px; font-size:11px; color:#4a6080;">${pct}%</div>
                        <div class="progress-bar-custom">
                            <div class="progress-fill" style="width:${pct}%; background:${color};"></div>
                        </div>
                    </td>
                    <td><span class="reorder-badge">Order ${reorderMap[p.id] || p.minimum_stock_level * 2} units</span></td>
                </tr>
            `;
        }).join('');
    }

    async function logout() {
        await fetch(`${API}/api/auth/logout`, { method: 'POST', credentials: 'include' });
        localStorage.removeItem('user');
        window.location.href = 'login.html';
    }

    loadLowStock();
</script>
</body>
</html>
